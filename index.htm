<html>
<head>
    <title>Caverna Scorer</title>   

    <link rel="stylesheet" href="styles/styles.css">
</head>
    
    <body>
        <div class="divLogo">
            Caverna Scorer
        </div>
        <div class="contentDiv">
            <div class="lineLabels">
                <p>Player Name:</p>
                <p>Number of Animals:</p>
                <p>Missing Animal types:</p>
                <p>Grain:</p>
                <p>Veggies:</p>
                <p>Rubies:</p>
                <p>Dwarves:</p>
                <p>Unused Spaces:</p>
                <p>Furnishings, Pastures, Mines (pts):</p>
                <p>Parlours, Storages, Chambers (pts):</p>
                <p>Gold:</p>
                <p>Begging Markers:</p>
                <p>SCORE:</p>
            </div>

        <!-- ko foreach: columns -->
            <div class="scoreItem">
                     
                    <input data-bind="value: Name" />
                    <br />
                    <input data-bind="value: numberOfAnimals">
                    <br />
                    
                    <input data-bind="value: missingAnimalTypes" />
                    <br />
                    
                    <input data-bind="value: numberOfGrain" />
                    <br />
                    
                    <input data-bind="value: numerOfVegetables" />
                    <br />
                    
                    <input data-bind="value: numberOfRubies" />
                    <br />
                    
                    <input data-bind="value: numberOfDwarves" />
                    <br />
                    
                    <input data-bind="value: numberOfUnusedSpaces" />
                    <br />
                    
                    <input data-bind="value: furnishingsPasturesAndMines" />
                    <br />
                    
                    <input data-bind="value: pointsForParlorsStoragesChambers" />
                    <br />
                    
                    <input data-bind="value: gold" />
                    <br />
                    
                    <input data-bind="value: numberOfBeggingMarkers" />
                    <br />
                    
                    <input data-bind="value: score"/>
                    <br />
            </div>
        <!-- /ko -->
        </div>
        
        <script src="scripts/knockout-3.0.0.js" type="application/javascript"></script>
        <script src="scripts/viewModel.js" type="application/javascript"></script>
        
    </body>
</html>
