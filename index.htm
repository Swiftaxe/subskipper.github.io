<html>
<head>
    <title>Caverna Scorer</title>   

    <link rel="stylesheet" href="styles/styles.css">
</head>
    
    <body>
        <div class="divLogo">
            Caverna Scorer
        </div>
        <div class="mainDiv">
        <div class="contentDiv">
            <div class="lineLabels">
                
                <p>Player Name:</p>
                <p>Number of Animals:</p>
                <p>Missing Farm Animal types:</p>
                <p>Grain:</p>
                <p>Veggies:</p>
                <p>Rubies:</p>
                <p>Dwarves:</p>
                <p>Unused Spaces:</p>
                <p>Furnishings, Pastures, Mines (pts):</p>
                <p>Parlours, Storages, Chambers (pts):</p>
                <p>Gold:</p>
                <p>Begging Markers:</p>
                <p>SCORE:</p>
            </div>

        <!-- ko foreach: columns -->
            <div class="scoreItem">
                     
                    <p><input data-bind="value: Name" /></p>
                    <p><input data-bind="value: numberOfAnimals"></p>
                    <p><input data-bind="value: missingAnimalTypes" /></p>
                    <p><input data-bind="value: numberOfGrain" /></p>
                    <p><input data-bind="value: numerOfVegetables" /></p>
                    <p><input data-bind="value: numberOfRubies" /></p>
                    <p><input data-bind="value: numberOfDwarves" /></p>
                    <p><input data-bind="value: numberOfUnusedSpaces" /></p>
                    <p><input data-bind="value: furnishingsPasturesAndMines" /></p>
                    <p><input data-bind="value: pointsForParlorsStoragesChambers" /></p>
                    <p><input data-bind="value: gold" /></p>
                    <p><input data-bind="value: numberOfBeggingMarkers" /></p>
                    <p><input data-bind="value: score"/></p>
                    <br />
            </div>
        <!-- /ko -->
        </div>
        </div>
        <script src="scripts/knockout-3.0.0.js" type="application/javascript"></script>
        <script src="scripts/viewModel.js" type="application/javascript"></script>
        
    </body>
</html>
